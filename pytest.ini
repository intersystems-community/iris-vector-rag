[pytest]
# Base pytest configuration file
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Add project root to pythonpath to help with module discovery
pythonpath = .

# Custom markers
markers =
    requires_1000_docs: mark tests that require at least 1000 documents
    e2e_metrics: mark tests that measure end-to-end performance
    real_pmc: mark tests that require real PMC documents
    real_iris: mark tests that require a real IRIS connection
    performance_ragas: mark tests for performance benchmarking with RAGAS quality metrics
    scalability_ragas: mark tests for scalability testing with RAGAS across document corpus sizes
    tdd_ragas: mark tests related to TDD and RAGAS integration
    ragas_integration: mark tests specifically for RAGAS integration aspects (includes performance_ragas and scalability_ragas)

# Default run options
addopts = --verbose -rA --color=yes

# Display settings
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Ignore certain warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning
