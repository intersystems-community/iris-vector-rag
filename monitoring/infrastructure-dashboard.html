<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üöÄ Infrastructure Health Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: #ffffff;
            padding: 20px;
            min-height: 100vh;
        }
        
        .dashboard-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .dashboard-title {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .last-updated {
            color: #b8d4ff;
            font-size: 0.9rem;
        }
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        .card-icon {
            margin-right: 10px;
            font-size: 1.5rem;
        }
        
        .service-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .service-item:last-child {
            border-bottom: none;
        }
        
        .service-name {
            font-weight: 500;
        }
        
        .service-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .status-healthy {
            background: #4ade80;
            color: #065f46;
        }
        
        .status-unhealthy {
            background: #f87171;
            color: #7f1d1d;
        }
        
        .status-warning {
            background: #fbbf24;
            color: #92400e;
        }
        
        .status-unknown {
            background: #94a3b8;
            color: #374151;
        }
        
        .metric-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
        }
        
        .metric-item {
            text-align: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }
        
        .metric-value {
            font-size: 2rem;
            font-weight: 700;
            color: #4ade80;
        }
        
        .metric-label {
            font-size: 0.8rem;
            color: #b8d4ff;
            margin-top: 5px;
        }
        
        .actions-panel {
            grid-column: 1 / -1;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .action-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background: #3b82f6;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .action-btn:hover {
            background: #2563eb;
            transform: translateY(-2px);
        }
        
        .action-btn.danger {
            background: #ef4444;
        }
        
        .action-btn.danger:hover {
            background: #dc2626;
        }
        
        .action-btn.success {
            background: #10b981;
        }
        
        .action-btn.success:hover {
            background: #059669;
        }
        
        .log-container {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 15px;
            height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.85rem;
        }
        
        .log-entry {
            margin-bottom: 5px;
            padding: 2px 0;
        }
        
        .log-entry.info {
            color: #60a5fa;
        }
        
        .log-entry.success {
            color: #4ade80;
        }
        
        .log-entry.warning {
            color: #fbbf24;
        }
        
        .log-entry.error {
            color: #f87171;
        }
        
        .refresh-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .alert-banner {
            background: linear-gradient(90deg, #ef4444, #dc2626);
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .alert-banner.show {
            display: block;
            animation: slideDown 0.3s ease;
        }
        
        @keyframes slideDown {
            from { transform: translateY(-100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="refresh-indicator" id="refreshIndicator">
        ‚ü≥ Auto-refresh: <span id="refreshCountdown">30</span>s
    </div>
    
    <div class="alert-banner" id="alertBanner">
        ‚ö†Ô∏è <span id="alertMessage">Critical infrastructure issues detected!</span>
    </div>
    
    <div class="dashboard-header">
        <h1 class="dashboard-title">üöÄ Infrastructure Health Dashboard</h1>
        <p class="last-updated">Last Updated: <span id="lastUpdated">--</span></p>
    </div>
    
    <div class="dashboard-grid">
        <!-- Docker Containers -->
        <div class="card">
            <div class="card-header">
                <span class="card-icon">üê≥</span>
                Docker Containers
            </div>
            <div id="dockerContainers">
                <!-- Populated by JavaScript -->
            </div>
        </div>
        
        <!-- MCP Servers -->
        <div class="card">
            <div class="card-header">
                <span class="card-icon">üîó</span>
                MCP Servers
            </div>
            <div id="mcpServers">
                <!-- Populated by JavaScript -->
            </div>
        </div>
        
        <!-- System Metrics -->
        <div class="card">
            <div class="card-header">
                <span class="card-icon">üìä</span>
                System Metrics
            </div>
            <div class="metric-grid" id="systemMetrics">
                <!-- Populated by JavaScript -->
            </div>
        </div>
        
        <!-- Database Services -->
        <div class="card">
            <div class="card-header">
                <span class="card-icon">üóÑÔ∏è</span>
                Database Services
            </div>
            <div id="databaseServices">
                <!-- Populated by JavaScript -->
            </div>
        </div>
        
        <!-- Action Panel -->
        <div class="card actions-panel">
            <div class="card-header">
                <span class="card-icon">‚ö°</span>
                Quick Actions
            </div>
            <div class="action-buttons">
                <button class="action-btn success" onclick="refreshAll()">üîÑ Refresh All</button>
                <button class="action-btn" onclick="restartUnhealthy()">üîß Restart Unhealthy</button>
                <button class="action-btn" onclick="cleanupResources()">üßπ Cleanup Resources</button>
                <button class="action-btn danger" onclick="emergencyStop()">üõë Emergency Stop</button>
            </div>
        </div>
        
        <!-- Activity Log -->
        <div class="card actions-panel">
            <div class="card-header">
                <span class="card-icon">üìù</span>
                Activity Log
            </div>
            <div class="log-container" id="activityLog">
                <!-- Populated by JavaScript -->
            </div>
        </div>
    </div>
    
    <script>
        // Infrastructure monitoring data
        const infrastructureData = {
            containers: [
                { name: 'iris-db', status: 'healthy', port: '5432', uptime: '2d 4h' },
                { name: 'qdrant', status: 'healthy', port: '6333', uptime: '2d 4h' },
                { name: 'supabase-postgres', status: 'healthy', port: '54322', uptime: '2d 4h' },
                { name: 'redash_web', status: 'healthy', port: '5000', uptime: '45m' },
                { name: 'redash_worker', status: 'healthy', port: '--', uptime: '45m' },
                { name: 'iris-vector-mcp', status: 'healthy', port: '3000', uptime: '30m' }
            ],
            mcpServers: [
                { name: 'mem0', status: 'healthy', endpoint: 'composio.dev/mem0', type: 'Cloud' },
                { name: 'supabase', status: 'warning', endpoint: 'localhost:3001', type: 'Local' },
                { name: 'iris-vector', status: 'healthy', endpoint: 'localhost:3000', type: 'Local' }
            ],
            databases: [
                { name: 'IRIS Database', status: 'healthy', type: 'InterSystems IRIS', connections: 12 },
                { name: 'Qdrant Vector DB', status: 'healthy', type: 'Vector Database', collections: 5 },
                { name: 'Supabase PostgreSQL', status: 'healthy', type: 'PostgreSQL', tables: 23 }
            ],
            metrics: {
                uptime: '99.8%',
                totalContainers: 6,
                healthyServices: 8,
                criticalAlerts: 0
            }
        };
        
        let refreshInterval;
        let countdownInterval;
        let refreshCountdown = 30;
        
        // Initialize dashboard
        function initDashboard() {
            updateLastRefresh();
            renderContainers();
            renderMcpServers();
            renderSystemMetrics();
            renderDatabaseServices();
            startAutoRefresh();
            addLogEntry('Dashboard initialized successfully', 'success');
        }
        
        // Update last refresh timestamp
        function updateLastRefresh() {
            const now = new Date();
            document.getElementById('lastUpdated').textContent = now.toLocaleTimeString();
        }
        
        // Render Docker containers
        function renderContainers() {
            const container = document.getElementById('dockerContainers');
            container.innerHTML = infrastructureData.containers.map(container => `
                <div class="service-item">
                    <div>
                        <div class="service-name">${container.name}</div>
                        <small style="color: #b8d4ff;">Port: ${container.port} | Uptime: ${container.uptime}</small>
                    </div>
                    <span class="service-status status-${container.status}">${container.status}</span>
                </div>
            `).join('');
        }
        
        // Render MCP servers
        function renderMcpServers() {
            const container = document.getElementById('mcpServers');
            container.innerHTML = infrastructureData.mcpServers.map(server => `
                <div class="service-item">
                    <div>
                        <div class="service-name">${server.name}</div>
                        <small style="color: #b8d4ff;">${server.type}: ${server.endpoint}</small>
                    </div>
                    <span class="service-status status-${server.status}">${server.status}</span>
                </div>
            `).join('');
        }
        
        // Render system metrics
        function renderSystemMetrics() {
            const container = document.getElementById('systemMetrics');
            container.innerHTML = `
                <div class="metric-item">
                    <div class="metric-value">${infrastructureData.metrics.uptime}</div>
                    <div class="metric-label">Uptime</div>
                </div>
                <div class="metric-item">
                    <div class="metric-value">${infrastructureData.metrics.totalContainers}</div>
                    <div class="metric-label">Containers</div>
                </div>
                <div class="metric-item">
                    <div class="metric-value">${infrastructureData.metrics.healthyServices}</div>
                    <div class="metric-label">Healthy Services</div>
                </div>
                <div class="metric-item">
                    <div class="metric-value">${infrastructureData.metrics.criticalAlerts}</div>
                    <div class="metric-label">Critical Alerts</div>
                </div>
            `;
        }
        
        // Render database services
        function renderDatabaseServices() {
            const container = document.getElementById('databaseServices');
            container.innerHTML = infrastructureData.databases.map(db => `
                <div class="service-item">
                    <div>
                        <div class="service-name">${db.name}</div>
                        <small style="color: #b8d4ff;">${db.type} | ${db.connections ? `${db.connections} connections` : `${db.collections} collections` || `${db.tables} tables`}</small>
                    </div>
                    <span class="service-status status-${db.status}">${db.status}</span>
                </div>
            `).join('');
        }
        
        // Add log entry
        function addLogEntry(message, type = 'info') {
            const logContainer = document.getElementById('activityLog');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${type}`;
            logEntry.textContent = `[${timestamp}] ${message}`;
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
            
            // Keep only last 50 entries
            while (logContainer.children.length > 50) {
                logContainer.removeChild(logContainer.firstChild);
            }
        }
        
        // Start auto-refresh
        function startAutoRefresh() {
            refreshCountdown = 30;
            
            refreshInterval = setInterval(() => {
                simulateDataUpdate();
                updateLastRefresh();
                renderContainers();
                renderMcpServers();
                renderSystemMetrics();
                renderDatabaseServices();
                refreshCountdown = 30;
                addLogEntry('Dashboard data refreshed', 'info');
            }, 30000);
            
            countdownInterval = setInterval(() => {
                refreshCountdown--;
                document.getElementById('refreshCountdown').textContent = refreshCountdown;
                
                if (refreshCountdown <= 0) {
                    refreshCountdown = 30;
                }
            }, 1000);
        }
        
        // Simulate data updates (in real implementation, this would fetch from APIs)
        function simulateDataUpdate() {
            // Randomly update some metrics
            infrastructureData.metrics.uptime = (99.5 + Math.random() * 0.5).toFixed(1) + '%';
            
            // Occasionally simulate issues for demo
            if (Math.random() < 0.1) {
                const randomContainer = infrastructureData.containers[Math.floor(Math.random() * infrastructureData.containers.length)];
                if (randomContainer.status === 'healthy') {
                    randomContainer.status = 'warning';
                    addLogEntry(`Warning detected in ${randomContainer.name}`, 'warning');
                }
            }
            
            // Check for critical issues
            const unhealthyCount = infrastructureData.containers.filter(c => c.status !== 'healthy').length;
            if (unhealthyCount > 0) {
                showAlert(`${unhealthyCount} service(s) require attention`);
            }
        }
        
        // Show alert banner
        function showAlert(message) {
            const banner = document.getElementById('alertBanner');
            const messageEl = document.getElementById('alertMessage');
            messageEl.textContent = message;
            banner.classList.add('show');
            
            setTimeout(() => {
                banner.classList.remove('show');
            }, 5000);
        }
        
        // Action functions
        function refreshAll() {
            addLogEntry('Manual refresh initiated', 'info');
            simulateDataUpdate();
            updateLastRefresh();
            renderContainers();
            renderMcpServers();
            renderSystemMetrics();
            renderDatabaseServices();
            addLogEntry('Manual refresh completed', 'success');
        }
        
        function restartUnhealthy() {
            const unhealthy = infrastructureData.containers.filter(c => c.status !== 'healthy');
            if (unhealthy.length === 0) {
                addLogEntry('No unhealthy services found', 'info');
                return;
            }
            
            unhealthy.forEach(container => {
                container.status = 'healthy';
                addLogEntry(`Restarted ${container.name}`, 'success');
            });
            
            infrastructureData.mcpServers.forEach(server => {
                if (server.status !== 'healthy') {
                    server.status = 'healthy';
                    addLogEntry(`Restarted MCP server: ${server.name}`, 'success');
                }
            });
            
            renderContainers();
            renderMcpServers();
        }
        
        function cleanupResources() {
            addLogEntry('Resource cleanup initiated', 'info');
            setTimeout(() => {
                addLogEntry('Cleaned up orphaned processes', 'success');
                addLogEntry('Freed 256MB memory', 'success');
                addLogEntry('Resource cleanup completed', 'success');
            }, 2000);
        }
        
        function emergencyStop() {
            if (confirm('Are you sure you want to initiate emergency stop? This will shut down all services.')) {
                addLogEntry('EMERGENCY STOP initiated', 'error');
                infrastructureData.containers.forEach(container => {
                    container.status = 'unhealthy';
                });
                infrastructureData.mcpServers.forEach(server => {
                    server.status = 'unhealthy';
                });
                renderContainers();
                renderMcpServers();
                showAlert('Emergency stop activated - all services stopped');
            }
        }
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', initDashboard);
        
        // Handle visibility change to pause/resume refresh
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                clearInterval(refreshInterval);
                clearInterval(countdownInterval);
            } else {
                startAutoRefresh();
            }
        });
    </script>
</body>
</html>
