[pytest]
# Configuration for running tests with real PMC documents
# Use this with: poetry run pytest -c tests/pytest_real_pmc.ini

# Basic configuration
python_files = test_*_real_pmc_*.py
testpaths = tests
log_cli = true
log_cli_level = INFO
log_format = %(asctime)s - %(name)s - %(levelname)s - %(message)s

# Make sure we use the real PMC conftest
pythonpath = tests

# Markers
markers =
    real_data: Tests using real PMC data
    large_scale: Tests using large-scale data (1000+ documents)
    unskippable: Tests that must not be skipped (required for project)
