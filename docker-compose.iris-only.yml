services:
  iris_db:
    image: intersystemsdc/iris-community:latest
    container_name: iris_db_rag_standalone
    ports:
      - "1972:1972"   # IRIS SuperServer port (host:container) - adjust host port if 1972 is in use
      - "52773:52773" # IRIS Management Portal (host:container) - adjust host port if 52773 is in use
    environment:
      - IRISUSERNAME=SuperUser
      - IRISPASSWORD=SYS
      - IRISNAMESPACE=USER # Default namespace for the IRIS instance
    volumes:
      - iris_db_data:/usr/irissys/mgr # Named volume for IRIS data persistence
    stdin_open: true # Keep container running
    tty: true        # Keep container running
    # Consider adding a healthcheck for IRIS readiness if needed for automation scripts

volumes:
  iris_db_data: {} # Defines the named volume for IRIS data
